  <h2 class="title">V10 - Basis of Solution Space (ver. 177)</h2>
  <div class="statement">
    <p>Find a basis for the solution space of the homogeneous system <md><mrow> 5 x_ 1 + 5 x_ 2 + 5 x_ 3 &amp;= 0  </mrow> <mrow> &amp;= 0  </mrow> <mrow> -6 x_ 1 -5 x_ 2 -7 x_ 3 &amp;= 0  </mrow> <mrow> 4 x_ 1 + 4 x_ 2 + 4 x_ 3 &amp;= 0  </mrow> </md></p> 
  </div>

  <div class="answer"><h4>Answer.</h4>
  <p> A basis is   <p class="me">\[\left\{\left[\begin{array}{c}
-2 \\
1 \\
1
\end{array}\right]\right\}.\]</p>
  </p>
